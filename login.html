<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BROZ SHOP || Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- data-aos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
    body {
      background-color: #111315;
    }
    html {
            scroll-behavior: smooth;
        }
        #back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: none;
            z-index: 99;
        }
        .produk-img {
            overflow: hidden;
        }
        .produk-img img {
            transition: transform 0.5s ease;
        }
        .produk-img:hover img {
            transform: scale(1.1);
        }
    </style>
  </head>
  <body>
  
  <!-- Login Card -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100" data-aos="fade-up">
    <div class="card bg-dark shadow-sm p-3 mb-5 text-white rounded" style="width: 22rem;">
      <center><img src="image/brz.png" width="70" height="50" class="card-fluid" alt="Login Image"></center>
      <div class="card-body">
        <h5 class="card-title text-center mb-3">Login to BrozShop</h5>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="d-grid gap-2">
            <a href="index.html" class="btn btn-primary" style="text-decoration: none;">Login</a>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
      AOS.init();
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
